<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA DEVICE</title>
	<!-- build:css css/vendor.css -->
	<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
	<!-- endbuild -->

	<!-- build:css css/main.css -->
	<link rel="stylesheet" type="text/css" href="public/css/estilos.css">
	<!-- endbuild -->

  	<!-- TODO add manifest here -->
  	
</head>
<body ng-app="app" layout="row" ng-controller="appController as vm">
	<md-sidenav layout="column"  class="md-sidenav-left" md-component-id="left"
                md-disable-backdrop md-whiteframe="4" md-is-locked-open='vm.menu_abierto'>
		SideNav
	</md-sidenav>

	<md-content flex layout="column">
		<ng-view>
			<md-switch ng-model="vm.menu_abierto" aria-label="Finished?">
			  Menu
			</md-switch>
		</ng-view>
	</md-content>

	<!-- build:js js/vendor.js -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>
	<!-- endbuild -->
	<!-- build:js js/app.js -->
	<script type="text/javascript">
		
		angular.module('app', ['ngMaterial'])
		.controller('appController',function(){
			var vm = this;

			vm.menu_abierto = true;
		});

	</script>
	<!-- endbuild -->
</body>
</html>
